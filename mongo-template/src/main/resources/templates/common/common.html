<div th:fragment="nav_top" style="margin-bottom: 15px;">
	<nav class="navbar navbar-light bg-light">
		<a class="navbar-brand" th:href="@{/}"> <img
			th:src="@{/img/spring.svg}" width="30" height="30"
			class="d-inline-block align-top" alt=""> Spring Boot
		</a>

		<ul class="nav nav-tabs mr-auto">
			<li class="nav-item dropdown"><a
				class="nav-link dropdown-toggle" data-toggle="dropdown" href="#"
				role="button" aria-haspopup="true" aria-expanded="false"
				th:text="#{label.student}"></a>
				<div class="dropdown-menu">
					<a class="dropdown-item" th:href="@{/list-student}" th:text="#{label.student.list}"></a> 
					<a class="dropdown-item" th:href="@{#}" th:text="#{action.add}"></a>
					<div class="dropdown-divider"></div>
					<a class="dropdown-item" th:href="@{#}" th:text=#{label.list.removed}></a>
				</div></li>
				
			<li class="nav-item dropdown"><a
				class="nav-link dropdown-toggle" data-toggle="dropdown" href="#"
				role="button" aria-haspopup="true" aria-expanded="false"
				th:text="#{label.lecturer}"></a>
				<div class="dropdown-menu">
					<a class="dropdown-item" th:href="@{/list-lecturer}" th:text="#{label.lecturer.list}"></a> 
					<a class="dropdown-item" th:href="@{#}" th:text="#{action.add}"></a>
					<div class="dropdown-divider"></div>
					<a class="dropdown-item" th:href="@{#}" th:text=#{label.list.removed}></a>
				</div></li>
			<li class="nav-item dropdown"><a
				class="nav-link dropdown-toggle" data-toggle="dropdown" href="#"
				role="button" aria-haspopup="true" aria-expanded="false"
				th:text="#{label.list.course}"></a>
				<div class="dropdown-menu">
					<a class="dropdown-item" th:href="@{#}" >JAVA</a> 
					<a class="dropdown-item" th:href="@{#}" >C/C++/C#</a>
					<a class="dropdown-item" th:href="@{#}" >Javascript</a>
				</div></li>
		</ul>

		<!-- Form tÃ¬m kiáº¿m -->
		<form class="form-inline" th:action="@{#}" method="GET">
			<input class="form-control mr-sm-2" type="search"
				placeholder="Search" aria-label="Search" name="search"
				th:value="${search}" />
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		</form>
		
		<ul class="nav nav-tabs ml-auto" th:if="${session.profile} == null">
			<li class="nav-item"><a class="nav-link" th:href="@{#}"><i class="fas fa-user" th:text="#{register}"></i></a></li>
			<li class="nav-item"><a class="nav-link" th:href="@{/login}"><i class="fas fa-sign-out-alt" th:text="#{login}"></i></a></li>
		</ul>
		
		<ul class="nav nav-tabs ml-auto" th:if="${session.profile} != null">
			<li class="nav-item" th:if="${session.profile.role.role_id} &gt 2"><a class="nav-link" th:href="@{#}"><i class="fas fa-users-cog"></i></a></li>
			<li class="nav-item"><a th:href="@{#}" class="nav-link"><i class="fas fa-user" th:text="${session.profile.email}"></i></a></li>
			<li class="nav-item"><a th:href="@{/logout}" class="nav-link"><i class="fas fa-sign-out-alt" th:text="#{logout}"></i></a></li>
		</ul>
		
	</nav>
</div>
